spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.default-property-inclusion=NON_EMPTY

#application-specific string used to encrypt tokens
security.jwt.token.secret-key=secret-key-for-encryption

# token valid for 10 minutes
security.jwt.token.expiration=600000

#allow showing error messages to client via ErrorAttributes
server.error.include-message=always

#enable h2 browser console
spring.h2.console.enabled=true

#default application values
app.default.sort-by=id.asc
app.default.max-page-value=20
app.default.page-number=0