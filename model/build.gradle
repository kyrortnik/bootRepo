plugins {
    id 'java'
    id 'io.franzbecker.gradle-lombok' version '1.14'
}
group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

lombok {
    version = '1.18.4'
    sha256 = ""
}

dependencies {
    implementation 'org.springframework.hateoas:spring-hateoas:1.4.1'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.13.1'
    implementation 'javax.persistence:javax.persistence-api:2.2'
    implementation 'org.hibernate:hibernate-core:5.6.5.Final'
    implementation 'org.springframework:spring-context:5.3.14'
    implementation 'org.springframework.hateoas:spring-hateoas:1.4.1'
    implementation 'org.hibernate:hibernate-envers:5.4.33.Final'

    implementation 'org.springframework.security:spring-security-core:5.6.2'

    // https://mvnrepository.com/artifact/javax.validation/validation-api
    implementation 'javax.validation:validation-api:2.0.1.Final'


}